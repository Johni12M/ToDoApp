name: GitHub workflow for checking code for errors which is in pull requests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # The type of environment you want to run on (can also use macos-latest, windows-latest)

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (you can use other actions for different languages)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Define your Node.js version

      # Step 3: Install dependencies (Example with npm)
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (Example with npm)
      - name: Run tests
        run: npm test

      # Optional: Upload Artifacts (e.g., test results, build output)
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results  # Assuming your tests produce results in this folder
